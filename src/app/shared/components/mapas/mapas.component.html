@if (cargandoMapa) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
    <div class="bg-white px-6 py-4 rounded shadow text-lg font-semibold animate-pulse">
      Cargando...
    </div>
  </div>
}

<!-- El mapa -->
<div id="map" style="width: 100%; height: 100%; position: relative; top: 0; left: 0; z-index: 10;"></div>

<!-- El botÃ³n flotante -->

class="fixed top-50 left-10 z-50 px-4 py-2 bg-blue-600 text-white rounded shadow"

>
  {{ mostrarSucursales ? 'Ocultar sucursales' : 'Mostrar sucursales' }}
</button>


<button
class="fixed top-70 left-10 z-50 px-4 py-2 bg-pink-700 text-white rounded shadow"
